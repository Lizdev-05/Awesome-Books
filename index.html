<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books shelf</title>

        <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <div class="section-one">
        <h1>All Awesome Books</h1>
    </div>

    <div class="table-part">
        <ul class="book-list">
        </ul>       
    </div>


    <div class="form-section">
        <h2>Add a new book</h2>
        <form  id="form">
            
            <input type="text" name="title" id="title" class="input" placeholder="Title"> <br> <br> <p class="error"></p>
            <input type="text" name="author" id="author" class="input" placeholder="Author"> <br> <br>
            <button type="submit" class="btn">Add</button>
            
             
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
